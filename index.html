<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" class="card">
        <div class="card-body">
            <div class="label-line">
                <label for="">Day</label>
                <label for="">Month</label>
                <label for="">Year</label>
            </div>
            <div class="input-line">
                <input type="text" id="date" name="date" placeholder="dd" minlength="1" maxlength="2" required>
                <input type="text" id="month" name="months" placeholder="mm" minlength="1" maxlength="2" required>
                <input type="text" id="year" name="year" placeholder="yyyy" minlength="4" maxlength="4" required>
            </div>
            <button onclick="age()" class="btn" type="submit">
                <img class="card-image" src="assets/images/favicon-32x32.png" border="0" alt="">
            </button>
            <h2 id="current-year">- - years</h2>
            <h2 id="current-month">- - months</h2>
            <h2 id="current-date">- - days</h2>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
